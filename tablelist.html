<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>NO</th>
    <th>ITEM</th>
    <th>INFO</th>
  </tr>
  <tr>
    <td>1.</td>
    <td>
       <li>Books</li>
    <ol>
       <li> Malaysia<li>
       <li>Indonesia</li>
       <li>Singapore</li>
    </ol>
       <li>Maps</li>
     </td>
    
    <td>Label 2</td>
  </tr>
  <tr>
    <td>2.</td>
    <td>
    <ol type="i" start="4">
       <li>Hello</li>
       <li>Hai</li>
       <li>Test</li>
    </ol>
    </td>

    <td>Label 10</td>
  </tr>
  
</table>

</body>
</html>
